name: YouTube Ultimate
description: YouTube 强化版模块（去广告 + 4K + 禁止翻译 + 隐藏Shorts）
author: ChatGPT
homepage: https://github.com/grindw/YouTube-Ultimate-Shadowrocket-Module

# 加载子规则
rule:
  - DOMAIN, youtubei.googleapis.com, PROXY
  - DOMAIN-KEYWORD, googlevideo, PROXY

url_rewrites:
  - http://* - rewrite.conf

conf:
  - adblock.list
  - rewrite.conf